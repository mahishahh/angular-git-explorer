<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <input [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Search by User Name">
        </div>
        <div class="col-6">
            <button type="button" (click)="onSearchUser()" class="btn btn-secondary">Search</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let user of userList;">
            <div class="card">
                <img class="card-img-top" src="{{user.avatar_url}}" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">{{user.login}}</h4>
                    <p class="card-text">Public Reposities: {{user.public_repos}}</p>
                    <p class="small">followers: {{user.followers}}</p>
                    <p class="small">following: {{user.following}}</p>
                    <button type="button" class="btn btn-secondary me-3" (click)="getUserDetail(user.login)">See
                        More</button>
                    <a href="{{user.html_url}}" target="_blank" class="btn btn-primary">Open Profile</a>
                </div>
            </div>
        </div>

    </div>
</div>
